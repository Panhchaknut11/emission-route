<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Low-Emission Route Recommender (Prototype)</title>
    <link rel="stylesheet" href="/src/styles.css"/>
  </head>
  <body>
    <div id="app">
      <aside id="sidebar">
        <h1>Low-Emission Route Recommender</h1>

        <div class="field">
          <label for="origin">Origin</label>
          <select id="origin" class="input"></select>
        </div>

        <div class="field">
          <label for="destination">Destination</label>
          <select id="destination" class="input"></select>
        </div>

        <button id="go" class="btn">Compare Routes</button>

        <div class="legend">
          <strong>Assumed emission factors (g CO₂ / km per passenger)</strong>
          <div>• Car: 180 • Bus: 80 • Rail: 45 • Bike/Walk: 0</div>
        </div>

        <div class="divider"></div>
        <div id="results"></div>

        <p class="note">
          Prototype uses approximate straight-line distance × road factor (no external APIs).
          Speeds: Car 35 km/h, PT 25 km/h, Bike 15 km/h, Walk 4.5 km/h.
        </p>
      </aside>

      <main id="map">
        <!-- Simple placeholder “map”: we’ll render a tiny SVG line between points -->
        <svg id="miniMap" width="100%" height="100%" viewBox="0 0 800 600"></svg>
      </main>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
